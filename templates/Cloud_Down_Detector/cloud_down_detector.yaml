    - uuid: aac4dab1ac7e4c33b93991cacf535f14
      template: 'Cloud Down Detector'
      name: 'Cloud Down Detector'
      description: |
        Check the status of major cloud services.

        When possible, an API call is made against the status page of the host.
        Worst case scenario, a Web scenario to check if the status page is UP is made.
      readme: |
        ## Setup

        Set `Threshold of ICMP packet loss` and `Threshold of the average ICMP response`
      vendor:
        name: astsu777
        version: 1.0.1
      groups:
        - name: Templates
      items:
        - uuid: c8398954df9d40c59b9637a45bf16333
          name: 'Akamai Status'
          type: HTTP_AGENT
          key: http_status_get_akamai
          delay: 1h
          value_type: TEXT
          description: 'API call to the status page'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.status.indicator
          url: 'https://www.akamaistatus.com/api/v2/status.json'
          tags:
            - tag: provider
              value: Akamai
          triggers:
            - uuid: 44f1caa59c5b403a97ce9d0e2d479ed6
              expression: 'last(/Cloud Down Detector/http_status_get_akamai)="major_outage"'
              name: 'Major Incident at Provider: Akamai'
              priority: DISASTER
              description: |
                A major incident is reported on the status page.
                Check the page for more details: https://www.akamaistatus.com
              tags:
                - tag: scope
