        - uuid: c8811be83c3343ec8c36c7d23dabbdea
          name: 'Cluster discovery'
          type: DEPENDENT
          key: proxmox.cluster.discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#RESOURCE.TYPE}'
                value: ^cluster$
          item_prototypes:
            - uuid: 9f49bde5e31649b082e953635b4e74d2
              name: 'Cluster [{#RESOURCE.NAME}]: Quorate'
              type: DEPENDENT
              key: 'proxmox.cluster.quorate[{#RESOURCE.NAME}]'
              description: 'Indicates if there is a majority of nodes online to make decisions.'
              valuemap:
                name: 'Cluster quorate'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.data.[?(@.name == ''{#RESOURCE.NAME}'' && @.type == ''cluster'')].quorate.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: proxmox.cluster.status
              tags:
                - tag: cluster
                  value: '{#RESOURCE.NAME}'
                - tag: component
                  value: system
              trigger_prototypes:
                - uuid: fcebb7028fcf4828864f655819c485a8
