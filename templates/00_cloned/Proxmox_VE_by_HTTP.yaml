          url: 'https://{$PVE.URL.HOST}:{$PVE.URL.PORT}/api2/json/cluster/status'
          headers:
            - name: Authorization
              value: 'PVEAPIToken={$PVE.TOKEN.ID}={$PVE.TOKEN.SECRET}'
          tags:
            - tag: component
