zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: f10fc491a20f4d0983147fe4c6d7c361
      name: Templates
  templates:
    - uuid: cb5831010636411193a61e31f6ff65d1
      template: 'Synology DiskStation'
      name: 'Synology DiskStation'
      groups:
        - name: Templates
      items:
        - uuid: bf1e4866fa994eb4b98eb96134897888
          name: 'CPU Fan Status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.4.2.0
          key: synoSystem.cpuFanStatus
          history: 90d
          description: 'Returns error if CPU fan fails.'
          valuemap:
            name: 'SYNOLOGY-SYSTEM-MIB::systemStatus'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
          triggers:
            - uuid: 3b0cbe30b09f43ee8ef51644cee152b1
              expression: 'last(/Synology DiskStation/synoSystem.cpuFanStatus)<>1'
              name: 'CPU Fan CRITICAL on {HOST.NAME}'
              priority: HIGH
        - uuid: db7d6029ad8e4f7c9941b7bfb1f46f5e
          name: 'Load Avg 1 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.1
          key: synoSystem.laLoadInt.1
          history: 90d
          value_type: FLOAT
          description: '1 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
        - uuid: f5d554b0a6694f1dbbeb134b096dbe3d
          name: 'Load Avg 5 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.2
          key: synoSystem.laLoadInt.2
          history: 90d
          value_type: FLOAT
          description: '5 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
        - uuid: 3ce5fea92084465a90db74aef6aafd20
          name: 'Load Avg 15 min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.5.3
          key: synoSystem.laLoadInt.3
          history: 90d
          value_type: FLOAT
          description: '15 minute load.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
        - uuid: d21266978d2d4a9db972983a02bbd6f2
          name: 'Model Name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.1.0
          key: synoSystem.modelName
          delay: 1h
          history: 90d
          value_type: TEXT
          description: 'Model name of this NAS.'
          inventory_link: MODEL
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Information'
        - uuid: 655116b1cb9e4ea6a13eaa10525dc3f9
          name: 'Power Status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.3.0
          key: synoSystem.powerStatus
          history: 90d
          description: 'Returns error if power supplies fail'
          valuemap:
            name: 'SYNOLOGY-SYSTEM-MIB::powerStatus'
          tags:
            - tag: Application
              value: 'Synology System'
          triggers:
            - uuid: 4cf203fcbda44d058836b3d31c76f947
              expression: 'last(/Synology DiskStation/synoSystem.powerStatus)<>1'
              name: 'Power Status FAILED on {HOST.NAME}'
              priority: HIGH
        - uuid: 8e203b8d661a403090b2c1489caf0d81
          name: 'Serial Number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.2.0
          key: synoSystem.serialNumber
          delay: 1h
          history: 90d
          value_type: TEXT
          description: 'Model serial number'
          inventory_link: SERIALNO_A
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Information'
        - uuid: 0139e0cfd1f1454aa2a602396678eb25
          name: 'CPU Idle'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.11.0
          key: synoSystem.ssCpuIdle
          history: 90d
          units: '%'
          description: 'The percentage of processor time spent idle, calculated over the last minute.'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
          triggers:
            - uuid: 20ac7cf2b02f4b1c8617192985c39108
              expression: 'avg(/Synology DiskStation/synoSystem.ssCpuIdle,5m)<30'
              name: 'CPU Usage High on {HOST.NAME}'
              priority: WARNING
            - uuid: a7536f708677437bbda537cb5dbed078
              expression: 'avg(/Synology DiskStation/synoSystem.ssCpuIdle,5m)<10'
              name: 'CPU Usage Very High on {HOST.NAME}'
              priority: HIGH
        - uuid: 6d17e045f217453ea51141b1df473fca
          name: 'CPU System'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.10.0
          key: synoSystem.ssCpuSystem
          history: 90d
          units: '%'
          description: 'The percentage of CPU time spent processing system-level code, calculated over the last minute.'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
        - uuid: 31f2b928c8af43e3a992daab915d438e
          name: 'CPU User'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.9.0
          key: synoSystem.ssCpuUser
          history: 90d
          units: '%'
          description: 'The percentage of CPU time spent processing user-level code.'
          tags:
            - tag: Application
              value: CPU
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
        - uuid: ffa500a523ce4f2897f3d8c693bd2057
          name: 'System Fan Status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.4.1.0
          key: synoSystem.systemFanStatus
          history: 90d
          description: 'Returns error if system fan fails.'
          valuemap:
            name: 'SYNOLOGY-SYSTEM-MIB::systemStatus'
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
          triggers:
            - uuid: 34fc56e41abf4c61b2e5d389f587d696
              expression: 'last(/Synology DiskStation/synoSystem.systemFanStatus)<>1'
              name: 'System Fan Status CRITCAL on {HOST.NAME}'
              priority: WARNING
        - uuid: 79c7676d9f534a94a749372f97e35e07
          name: 'System Status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.1.0
          key: synoSystem.systemStatus
          history: 90d
          description: 'System partition status.'
          valuemap:
            name: 'SYNOLOGY-SYSTEM-MIB::systemStatus'
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
          triggers:
            - uuid: 1828e698f89b451da500348ad4dabae4
              expression: 'last(/Synology DiskStation/synoSystem.systemStatus)<>1'
              name: 'System Partition CRITICAL on {HOST.NAME}'
              priority: DISASTER
        - uuid: 097a7d20c275476eb36a6d4e58f0ff26
          name: 'System Temperature'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.2.0
          key: synoSystem.temperature
          delay: 3m
          history: 90d
          units: C
          description: 'Temperature of this NAS.'
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Health'
          triggers:
            - uuid: cdf9ef64598a4a5090c7ce9e488879df
              expression: 'avg(/Synology DiskStation/synoSystem.temperature,#4)>60'
              name: 'System Temperature CRITICAL on {HOST.NAME}'
              priority: AVERAGE
        - uuid: f41e3aedf6fc4bc88bf2eaacca655d46
          name: 'Upgrade Available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.4.0
          key: synoSystem.upgradeAvailable
          delay: 1h
          history: 90d
          description: 'Checks whether a new version or update of DSM is available'
          valuemap:
            name: 'SYNOLOGY-SYSTEM-MIB::upgradeAvailable'
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Information'
          triggers:
            - uuid: e49cb824d8ab456d936964603068cd9f
              expression: 'last(/Synology DiskStation/synoSystem.upgradeAvailable)=1'
              name: 'Update available on {HOST.NAME}'
              priority: INFO
              manual_close: 'YES'
        - uuid: f54cf813efce49a6bcf7825d89967e84
          name: Version
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.6574.1.5.3.0
          key: synoSystem.version
          delay: 1h
          history: 90d
          value_type: TEXT
          description: 'The version of DSM'
          inventory_link: OS
          tags:
            - tag: Application
              value: 'Synology System'
            - tag: Application
              value: 'System Information'
        - uuid: 5a5ab79ca9d64f5da645ea2fe5d483a3
          name: 'Total Physical Available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.6.0
          key: ucdavis.memory.memAvailReal
          delay: 3m
          history: 90d
          units: B
          description: 'The amount of real/physical memory currently unused or available.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: 8d11b59c163f4d81a8331651b9fea077
          name: 'Total Swap Available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.4.0
          key: ucdavis.memory.memAvailSwap
          delay: 3m
          history: 90d
          units: B
          description: 'The amount of swap space currently unused or available.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: 7015202b72614e8c95051fc992f43537
          name: 'Total Buffer Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.14.0
          key: ucdavis.memory.memBuffer
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as memory buffers.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: dc76a430dd6f48e2a9d2bf786171174d
          name: 'Total Cached Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.15.0
          key: ucdavis.memory.memCached
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as cached memory.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: ed88d5f8d4634e628c02a571c7c687a8
          name: 'Total Shared Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.13.0
          key: ucdavis.memory.memShared
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of real or virtual memory currently allocated for use as shared memory.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: 1e35d6beb24f475298699c2ac1067049
          name: 'Total Free Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.11.0
          key: ucdavis.memory.memTotalFree
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of memory free or available for use on this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: 7471de15f6be4f238ee13859366538cf
          name: 'Total Physical Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.5.0
          key: ucdavis.memory.memTotalReal
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of real/physical memory installed on this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
        - uuid: 828675d80969432ea2263933ffb673a7
          name: 'Total Swap Space'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.3.0
          key: ucdavis.memory.memTotalSwap
          delay: 3m
          history: 90d
          units: B
          description: 'The total amount of swap space configured for this host.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: Memory
            - tag: Application
              value: 'System Health'
      discovery_rules:
        - uuid: 628edaba61a544b2a1ed242f476f2e8f
          name: Disk
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFINDEX},.1.3.6.1.2.1.25.2.3.1.1,{#IFDESCR},.1.3.6.1.2.1.25.2.3.1.3,{#IFUNIT},.1.3.6.1.2.1.25.2.3.1.4]'
          key: host.hrStorage.hrStorageTable.hrStorageEntry
          delay: 1h
          filter:
            conditions:
              - macro: '{#IFDESCR}'
                value: /volume
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: 517b52aa01a541f680ab262bc724c708
              name: 'Storage Size on {#IFDESCR}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.25.2.3.1.5.{#IFINDEX}'
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
              delay: 3m
              units: B
              description: 'The size of the storage represented by this entry.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '{#IFUNIT}'
              tags:
                - tag: Application
                  value: Disk
            - uuid: def3e6db0491421ea56cd5480f9c637c
              name: 'Storage Used on {#IFDESCR} (%)'
              type: CALCULATED
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct]'
              delay: 5m
              units: '%'
              params: 'last(//host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}])/last(//host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}])*100'
              description: '% of disk space used.'
              tags:
                - tag: Application
                  value: Disk
              trigger_prototypes:
                - uuid: 3e9d0ba31e5243918109f952ab11b876
                  expression: 'last(/Synology DiskStation/host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct])>{$DISK_UTIL_HIGH}'
                  name: 'Disk Space is CRITICAL on {#IFDESCR}'
                  priority: HIGH
                - uuid: c71d1c98971d49168ecd812956102a71
                  expression: 'last(/Synology DiskStation/host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX},pct])>{$DISK_UTIL_WARN}'
                  name: 'Disk Space is LOW on {#IFDESCR}'
                  priority: WARNING
            - uuid: 0128ef918a51485fabf40a9aaeb72263
              name: 'Storage Used on {#IFDESCR}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.25.2.3.1.6.{#IFINDEX}'
              key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
              delay: 3m
              units: B
              description: 'The amount of the storage represented by this entry.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '{#IFUNIT}'
              tags:
                - tag: Application
                  value: Disk
          graph_prototypes:
            - uuid: 6786543013574e448cb9d48169fcd842
              name: 'Disk: Storage Evolution on {#IFDESCR}'
              height: '300'
              graph_items:
                - color: '000000'
                  calc_fnc: ALL
                  item:
                    host: 'Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
                - sortorder: '1'
                  drawtype: FILLED_REGION
                  color: 0000EE
                  item:
                    host: 'Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
            - uuid: 2cfa3b53f29a4fca9b7d88e8850db995
              name: 'Disk: Storage Utilization on {#IFDESCR}'
              width: '600'
              height: '340'
              yaxismax: '0'
              show_work_period: 'NO'
              show_triggers: 'NO'
              type: PIE
              show_3d: 'YES'
              graph_items:
                - color: 5B5B5B
                  calc_fnc: LAST
                  type: GRAPH_SUM
                  item:
                    host: 'Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageSize[{#IFINDEX}]'
                - sortorder: '1'
                  color: AEEE00
                  calc_fnc: LAST
                  item:
                    host: 'Synology DiskStation'
                    key: 'host.hrStorage.hrStorageTable.hrStorageEntry.hrStorageUsed[{#IFINDEX}]'
        - uuid: 4328b90e9fbf48df966399e35a7117c0
          name: Network
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1]'
          key: ifMIB.ifMIBObjects.ifXTable.ifXEntry
          delay: 1h
          filter:
            evaltype: OR
            conditions:
              - macro: '{#IFNAME}'
                value: bond
              - macro: '{#IFNAME}'
                value: eth
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: dd4dfd711b2241b29722ee26533d70a2
              name: 'Incomming Packets on Interface {#IFNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCInOctets.[{#IFNAME}]'
              delay: 3m
              value_type: FLOAT
              units: bps
              description: 'The total number of octets received on the interface.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Network
            - uuid: 28e7298e20fd4c58b0f1a3d1c6e041fa
              name: 'Outgoing Packets on Interface {#IFNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCOutOctets.[{#IFNAME}]'
              delay: 3m
              value_type: FLOAT
              units: bps
              description: 'The total number of octets transmitted out of the interface.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Network
          graph_prototypes:
            - uuid: bb7c802042804731b4c22e6bc2578ebe
              name: 'Network: Traffic on Interface {#IFNAME}'
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 00AA00
                  item:
                    host: 'Synology DiskStation'
                    key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCInOctets.[{#IFNAME}]'
                - sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 3333FF
                  item:
                    host: 'Synology DiskStation'
                    key: 'ifMIB.ifMIBObjects.ifXTable.ifXEntry.ifHCOutOctets.[{#IFNAME}]'
        - uuid: 00b7c7699da3462880365f3e6049f9fd
          name: 'Synology SpaceIO'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.6574.102.1.1.2]'
          key: spaceIO.spaceIOTable.spaceIOEntry
          delay: 1h
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: sd
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          description: 'An entry containing a device and its statistics.'
          item_prototypes:
            - uuid: d78ccb54c70c44428c5cce3521d9e635
              name: 'Space Load of Disk {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.7.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIOLA.[{#SNMPINDEX}]'
              delay: 3m
              units: '%'
              description: 'The load of disk in the volume (%).'
              tags:
                - tag: Application
                  value: 'Synology Spaceio'
            - uuid: 63105cc55b09439784e761e1134f7ea7
              name: '{#SNMPVALUE} byte(s) read since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.3.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONRead.[{#SNMPINDEX}]'
              delay: 3m
              status: DISABLED
              units: byte(s)
              description: 'The number of bytes read from this volume since boot (32-bit ver.).'
              tags:
                - tag: Application
                  value: 'Synology Spaceio'
            - uuid: af4ff5d69f064bce9dcc6aaf27f03d5a
              name: '{#SNMPVALUE} read access(es) since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.5.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONReads.[{#SNMPINDEX}]'
              delay: 3m
              status: DISABLED
              units: byte(s)
              description: 'The number of read accesses from this volume since boot.'
              tags:
                - tag: Application
                  value: 'Synology Spaceio'
            - uuid: 4560675edf304838bbc38f1103a09cab
              name: '{#SNMPVALUE} write accesses since boot'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.102.1.1.6.{#SNMPINDEX}'
              key: 'spaceIO.spaceIOTable.spaceIOEntry.spaceIONWrites.[{#SNMPINDEX}]'
