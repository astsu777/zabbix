              name: '{#SNMPVALUE} RAID Name'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6574.3.1.1.2.{#SNMPINDEX}'
              key: 'synoRaid.raidTable.raidEntry.raidName.[{#SNMPINDEX}]'
